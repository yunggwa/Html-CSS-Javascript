<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<style>
  *{
    margin: 0;
    padding: 0;
    font-family: "Gowun Dodum", sans-serif;
    outline: none;
    box-sizing: border-box;
    text-decoration: none;
  }
  body{
    background-color: #d0cbcb;
  }
  .wrap{
    width: 500px;
    padding-block: 50px;
    margin: 0 auto;
    background-color: #fff;
    margin-top: 50px;
    border-radius: 5px;
  }
  form{
    width: 250px;
    margin: 0 auto;
    font-size: 13px;
  }
  h1{
    font-family: "Noto Sans KR", sans-serif;
    font-size: 50px;
    text-align: center;
    color: pink;
  }
  input{
    border: 1px solid #c2c2c2;
    border-radius: 5px;
    margin-bottom: 15px;
  }
  input:not([type="radio"]){
    display: block;
    padding: 10px;
    width: 100%;
  }
  .birthWrap{
    display: flex;
    justify-content: space-between;
  }
  .birthWrap input, .birthWrap select{
    width: 80px;
  }
  .genderWrap{
    display: flex;
    justify-content: space-between;
    padding-inline: 40px;
  }
  .genderWrap label input{
    margin-left: 5px;
  }
  input[type="submit"]{
    width: 100%;
    border: none;
    border-radius: 5px;
    background-color: pink;
    color: #fff;
    padding: 10px;
    margin: 0 auto;
    margin-bottom: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  input[type="submit"]:hover{
    background-color: skyblue;
  }
  select{
    padding: 50px;
  }
  .yungSns{
    width: 250px;
    margin: 0 auto;
    text-align: center;
  }
  .yungSns span:not(:last-child)::after{
      display: inline-block;
      content: '';
      width: 1px;
      height: 10px;
      background-color: #4f4646;
      margin-inline: 10px;
    }
  .yungSns span a{
    color: pink;
  }
  .yungSns span a:hover{
    color: skyblue;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>YUNG</h1>
    <form action="">
      <label for="id">아이디</label>
      <input type="text" name="id" id="id">

      <label for="pw">비밀번호</label>
      <input type="password" name="pw" id="pw">

      <label for="pw2">비밀번호 확인</label>
      <input type="password" name="pw2" id="pw2">

      <label for="name">이름</label>
      <input type="text" name="name" id="name">

      <!-- <div class="info" id="info__birth">
        <select class="box" id="birth-year">
          <option disabled selected>출생 연도</option>
        </select>
        <select class="box" id="birth-month">
          <option disabled selected>월</option>
        </select>
        <select class="box" id="birth-day">
          <option disabled selected>일</option>
        </select>
      </div> -->
      <div class="genderWrap">
        <label for="woman">여자<input type="radio" name="gender" id="woman"></label>
        <label for="man">남자<input type="radio" name="gender" id="man"></label>
      </div>

      <div class="birthWrap">
        <input type="number" name="" id="" placeholder="년(4자)">
        <select name="birth-month" id="birth-month">
          <option value="1월">1월</option>
          <option value="2월">2월</option>
          <option value="3월">3월</option>
          <option value="4월">4월</option>
          <option value="5월">5월</option>
          <option value="6월">6월</option>
          <option value="7월">7월</option>
          <option value="8월">8월</option>
          <option value="9월">9월</option>
          <option value="10월">10월</option>
          <option value="11월">11월</option>
          <option value="12월">12월</option>
        </select>
        <input type="number" name="" id="" placeholder="일">
      </div>
      <label for="email">본인확인 이메일</label>
      <input type="email" name="email" id="email">

      <label for="tel">휴대번호</label>
      <input type="tel" name="tel" id="tel">

      <input type="submit" value="회원가입">
    </form>
    <div class="yungSns">
      <span><a href="http://www.instagram.com/yungwa___">instagram</a></span>
      <span><a href="yunggwa612@gmail.com">email</a></span>
      <span><a href="https://yunggwa.tistory.com">tistory</a></span>
    </div>
  </div>
</body>
</html>
