<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>로그인페이지만들기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding:wght@400;700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: "Gowun Dodum", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }
    body{
      background-color: #d0cbcb;
    }
    h1{
      font-family: "Noto Sans KR", sans-serif;
      margin-bottom: 30px;
      color: pink;
      font-size: 50px;
    }
    .wrap{
      text-align: center;
      width: 500px;
      margin: auto;
      padding: 50px 30px 30px 30px;
      background-color: #fff;
      border-radius: 5px;
      margin-top: 200px;
    } 
    .idWrap, .pwWrap{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .idWrap input, .pwWrap input{
      width: 350px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #c3bdbd;
    }
    .idWrap input:hover, .pwWrap input:hover{
      box-shadow: 0 0 5px skyblue;
    }
    input{
      margin: 5px;
      outline: none;
    }
    .pwWrap{
      margin-bottom: 20px;
    }
    input[type="submit"]{
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: pink;
      color: #fff;
      padding: 10px;
      margin: 0 auto;
      margin-bottom: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    input[type="submit"]:hover{
      background-color: skyblue;
    }
    input::placeholder{
      padding-left: 5px;
    }

    .textWrap span:not(:last-child)::after{
      display: inline-block;
      content: '';
      width: 1px;
      height: 10px;
      background-color: #4f4646;
      margin-inline: 10px;
    }
    .textWrap{
      font-size: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    .textWrap span a{
      color: #000;
    }
    .textWrap span a:hover{
      text-decoration: underline;
      color: skyblue;
    }
    .yungSns{
    margin: 0 auto;
    text-align: center;
  }
  /* .yungSns span:not(:last-child)::after{
      display: inline-block;
      content: '';
      width: 1px;
      height: 10px;
      background-color: #4f4646;
      margin-inline: 10px;
    } */
  .yungSns span a{
    margin-inline: 10px;
    color: pink;
  }
  .yungSns span a:hover{
    color: skyblue;
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>LOGIN</h1>
    <form class="loginwrap">
      <div class="idWrap">
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요." required>
      </div>
      <div class="pwWrap">
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요."required maxlength="10">
      </div>
      <input type="submit" value="로그인">
      <div class="textWrap">
        <span><a href="./아이디찾기.html">아이디 찾기</a></span>
        <span><a href="#">비밀번호 찾기</a></span>
        <span><a href="./회원가입페이지.html">회원가입</a></span>
      </div>
    </form>
    <div class="yungSns">
      <span><a href="http://www.instagram.com/yungwa___">instagram</a></span>
      <span><a href="yunggwa612@gmail.com">email</a></span>
      <span><a href="https://yunggwa.tistory.com">tistory</a></span>
    </div>
  </div>
</body>
</html>
