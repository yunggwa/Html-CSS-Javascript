<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function factorial(num){
      if(num < 3){
        return 1;
      }
      return factorial(num - 1) + factorial(num - 2);
    }
    document.write(factorial(6));
  </script>
</body>
</html>
