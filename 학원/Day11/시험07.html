<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="text">JavaScript can change the style of an HTML element.</p>
  <script>
    function yung(){
      document.getElementById("text").style.fontSize="25px"
      document.getElementById("text").style.color="red"
      document.getElementById("text").style.backgroundColor="yellow"
    }
    
  </script>
  <button type="button" onclick="yung()">Click~~~!!!</button>
</body>
</html>
