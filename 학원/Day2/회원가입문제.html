<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form method="get">
    <table border="5">
      <caption>회원가입</caption>
      <tr>
        <td><label for="name">이름</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="id">아이디</label></td>
        <td><input type="text" required id="id" name="id"></td>
      </tr>
      <tr>
        <td><label for="password">비밀번호</label></td>
        <td><input type="password" required id="password" name="password"></td>
      </tr>
      <tr>
        <td><label for="passwordcheck">비밀번호 확인</label></td>
        <td><input type="password" required id="passwordcheck" name="passwordcheck"></td>
      </tr>
      <tr>
        <td><label for="email">이메일</label></td>
        <td><input type="email" required id="email" name="email"></td>
      </tr>
      <tr>
        <td>취미</td>
        <td>
          <input type="checkbox" name="hobby" value="book" id="book"><label for="book">독서</label>
          <input type="checkbox" name="hobby" value="cook" id="cook"><label for="cook">요리</label>
          <input type="checkbox" name="hobby" value="run" id="run"><label for="run">조깅</label>
          <input type="checkbox" name="hobby" value="swim" id="swim"><label for="swim">수영</label>
          <input type="checkbox" name="hobby" value="sleep" id="sleep"><label for="sleep">취침</label>
        </td>
      </tr>
      <tr>
        <td>전공</td>
        <td>
          <input type="radio" name="major" value="a" id="a"><label for="a">국어</label>
          <input type="radio" name="major" value="b" id="b"><label for="b">영어</label>
          <input type="radio" name="major" value="c" id="c"><label for="c">수학</label>
          <input type="radio" name="major" value="d" id="d"><label for="d">디자인</label>
        </td>
      </tr>
      <tr>
        <td><label for="call">전화번호</label></td>
        <td>
          <select id="call">
            <option>SKT</option>
            <option>KT</option>
            <option>LG U+</option>
            <option>알뜰폰</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" name="전송">
          <input type="reset" name="초기화">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
