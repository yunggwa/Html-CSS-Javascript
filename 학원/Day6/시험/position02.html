<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      div{
      width: 100px;
      height: 100px;
    }
    .divwrap{
      width: 300px;
      height: 100px;
      border: 3px solid #000;
      position: relative;
    }
    .a{
      background-color: red;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    .b{
      background-color: green;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 50;
    }
    .c{
      background-color: blue;
      position: absolute;
      top: 90px;
      left: 90px;
      z-index: 1;
    }

  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit.</p>
  <div class="divwrap">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </div>
  <p>Lorem ipsum dolor sit.</p>
</body>
</html>
