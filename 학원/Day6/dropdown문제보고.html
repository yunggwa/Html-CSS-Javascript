<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      list-style: none;
      background-color: #000;
      overflow: hidden;
    }
    li{
      float: left;
    }
    li.dropdown{
      display: inline-block;
    }
    li:hover a{
      background-color: red;
    }
    a{
      text-decoration: none;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
    }
    .dropcontent{
      display: none;
      background-color: #d9d9d9;
      width: 150px;
    }
    .dropdown:hover .dropcontent{
      display: block;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li class="dropdown">
      <a href="#" class="dropbtn">Dropdown</a>
      <div class="dropcontent">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </li>
  </ul>
</body>
</html>
