<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dropdown{
      position: relative;
    }
    ul{
      background-color: #000;
      display: flex;
      color: #fff;
      list-style: none;
    }
    ul li{
    }
    ul li a{
      width: 100%;
      display: inline-block;
      padding: 10px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
    }
    ul li a:hover{
      background-color: red;
    }
    .dropcon{
      display: none;
      width: 100px;
      position: absolute;
    }
    .dropbtn:hover .dropcon{
      display: block;
    }
    .dropcon a{
      display: block;
      padding: 10px;
      background-color: grey;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li class="dropbtn"><a href="#">Dropdown
        <div class="dropcon">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </a></li>
    </ul>
    <h1>Dropdown Menu inside a Navigation Bar</h1>
    <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
    
  </div>
</body>
</html>
