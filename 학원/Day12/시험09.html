<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const points = [40, 100, 1, 5, 25, 10];

    points.sort(function(a, b){
      if(a < b){
        return 1;
      }
      if(a === b){
        return 0;
      }
      if(a > b){
        return -1;
      }
    })

    document.write(points);
    
  </script>
</body>
</html>
