<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const points = [40, 100, 1, 5, 25, 10];

    for(let i = points.length -1; i > 0; i--){
      let j = parseInt(Math.random() * (i + 1));

      let random = points[i];
      points[i] = points[j];
      points[j] = random;
    }

    document.write(points);
  </script>
</body>
</html>
