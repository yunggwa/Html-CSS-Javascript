<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //5번
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    
    fruits.sort();
    document.write(fruits);

    //6번
    fruits.reverse();
    document.write(fruits);

    //7번
    //sort는 원본을 바꾸지만 tosort는 원본은 유지하고 배열을 새로운 메모리에 저장
  </script>
</body>
</html>
