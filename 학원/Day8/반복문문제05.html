<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0;
    let j = 10;
    
    for(i = 0; i < 10; i++){
      j--;
      document.write(`${i}${j}+${j}${i}=${j+i}${j+i}<br>`);
    }

    //result 변수를 만들어서 j + i 값 쓰구 백틱으로 result result 하면 같은 답 유진이 완전 똑똑하다....
  </script>
</body>
</html>
