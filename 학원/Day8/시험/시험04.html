<body>
  <script>
    let i = 7;
    let cnt = 0;
    let sum = 0;
    while(i <= 1000){
      sum+=i
      cnt++
      i+=7
      document.write(cnt + ":" + sum + ":" + i + "<br>");
    }
  </script>
