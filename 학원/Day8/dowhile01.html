<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1;
    let sum = 0;
    do{
      
      sum+=i;
      document.write(sum + "<br>");
      i++;
      
    }while(i<=100);
  </script>
</body>
</html>
