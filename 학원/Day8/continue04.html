<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let cnt = 0;
    for(let i = 1; i < 100; i++){
      if(i % 5 !== 0){
        continue;
      }
      if(i % 7 !== 0){
        continue;
      }
      cnt++
      document.write(cnt + ":" + i + "<br>");
    }
  </script>
</body>
</html>
