<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //for반복
    //while반복
    //do반복: 선체크 반복문
    //do while반복문 : 후체크 반복문

    let i = 5;
    do{
      document.write(i);
      i++;
    }while(i<3);
    //5를 출력 후 거짓이기때문에 종료 
    //do while반복문은 조건이 맞는 안 맞든 무조건 1번은 실행되는 반복문이다
  </script>
</body>
</html>
