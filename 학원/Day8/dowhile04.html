<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 7;
    let sum = 0;
    let cnt = 0;
    do{
      
      sum+=i;
      cnt++;
      document.write(cnt + ":" + sum + ":" + i + "<br>");
      i+=7;
      
    }while(i<1000);
  </script>
</body>
</html>
