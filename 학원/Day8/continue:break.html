<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0;
    let sum = 0;
    for(i = 1; true; i++){
      sum += i;
      if(sum >= 5000){
        break;

      }
      document.write(sum + '<br>');
    }
  </script>
</body>
</html>
