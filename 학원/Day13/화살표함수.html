<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let func01 = () => document.write('hi');

    let func02 = (num1, num2) => {
      return num1 * num2;
    }
    let func03 = (num1, num2) => {
      for(let i = num1; i <= num2; i++){
        document.write(i);
      }
    }

    let func05 = number => {
      for(let j = 1; j < 10; j++){
        document.write(number + '*' + j + '=' +(number*j) + '<br>');
      }
    }
    document.write(func05(5));

    let arr = [1, 2, 3];
    
    // arr.forEach((arr) => {
    //   document.write(arr*2);
    // });
    
    let arr2 = arr.map(x => x*2);
    document.write(arr2);



    

    
  </script>
</body>
</html>
