<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .imageWrap{
      display: flex;
    }
    .imageWrap a img{
      display: block;
      width: 150px;
      height: 80px;
      margin: 5px;
      opacity: 50%;
    }
    .imageWrap a:hover img{
      opacity: 100%;
    }
  </style>
</head>
<body>
  <h1>Image Transparency</h1>
  <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
  <div class="imageWrap">
    <a href="#"><img src="../Day6/img_5terre.jpg" alt=""></a>
    <a href="#"><img src="../Day6/img_5terre.jpg" alt=""></a>
    <a href="#"><img src="../Day6/img_5terre.jpg" alt=""></a>
  </div>
</body>
</html>
