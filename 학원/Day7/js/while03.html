<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 4;
    let sum = 0;
    let count = 0;
    while(i <= 100){
      console.log(count + ":" + sum);
      
      i += 4;
      sum += i;
      count++;
    }
  </script>
</body>
