<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      white-space: pre;
    }
  </style>
</head>
<body>
<script>
  let i = 0;
  let j = 0;
  
  for (i = 0; i < 4; i++){
    
    for(j = 0; j < i; j++){
      document.write(" ");
    }
    for(; j < 7 - i; j++){
      document.write("*");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
