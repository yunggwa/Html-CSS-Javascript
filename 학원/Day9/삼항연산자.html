<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항연산자로 절대값 구하기~</title>
</head>
<body>
  <script>
    let yung = parseInt(prompt("숫자를 입력하세요"));

    document.write(yung > 0 ? yung : -yung);
  </script>
</body>
</html>
