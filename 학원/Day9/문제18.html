<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별이 둥글게 됐다!</title>
  <style>
    body{
      white-space: pre;
    }
  </style>
</head>
<body>
<script>
  let i = 0;
  let j = 0;
  let k = 0;
  
  for(i= 0; i < 10; i++){
    for(j = 0; j < i; j++){
      document.write('*');
      for(k = 10; k > i; k--){
        document.write(' ');
    }
    }
    document.write('<br>');
  }
</script>
</body>
</html>
