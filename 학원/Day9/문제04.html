<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 10;
    for(i = 10; i >= 0; i--){
      if(i % 2 !== 0){
        document.write(i + "<br>");
      }
    }
  </script>
</body>
