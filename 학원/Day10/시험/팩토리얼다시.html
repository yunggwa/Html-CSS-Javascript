<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function yung(num){
      if(num === 1){
        return 1; // 종료될 때의 값
      }
      return num * yung(num - 1);
    }
    document.write(yung(4));
  </script>
</body>
</html>
