<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .wrap{
      text-align: center;
      max-width: 600px;
      margin-inline: auto;
      margin-top: 200px;
    }
    button{
      width: 150px;
      height: 80px;
      font-size: 20px;
      background-color: pink;
      color: #fff;
      border: none;
      border-radius: 50px;
      margin: 10px;
    }
    .btn:hover{
      background-color: skyblue;
    }
    
  </style>
</head>
<body>
  <script>
    function yung(sw){
      if(sw === 0){
        pic = "./pic_bulboff.gif"
      }else{
        pic = "./pic_bulbon.gif"
      }
      document.getElementById('myImage').src = pic;
    }
  </script>
  <div class="wrap">
    <img id="myImage" src="./pic_bulboff.gif" alt="전구off" width="100"
      height="180">
    <br>
    <br>
    <br>
    <button type="button" onclick="yung(1)" class="btn">light on</button>
    <button type="button" onclick="yung(0)" class="btn">light off</button>
  </div>
</body>
</html>
