<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let sum = 1;
    
    function yung(num1){
      for(let i = 1; i <= num1; i++){
        sum *= i;
      }
      return sum;
    }
    yung(3);
    document.write(sum);
  </script>
</body>
</html>
