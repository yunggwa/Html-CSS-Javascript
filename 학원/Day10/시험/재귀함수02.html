<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function factorial(num){
      if(num === 0){
        return 0;
      }
      return Math.pow(2, num);
    }
    let result = factorial(3);
    document.write(result);

    
  </script>
</body>
</html>
