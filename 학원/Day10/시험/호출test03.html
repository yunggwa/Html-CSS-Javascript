<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>윤경이야</h1>
  <p id="text">JavaScript can change the style of an HTML element.</p>
  <script>
    function yung(){
      document.getElementById("text").style.color = "red"
      document.getElementById("text").style.backgroundColor = "yellow"
      document.getElementById("text").style.fontSize = "25px"
    }
  </script>
  <button type="button" onclick="yung()">메롱이당</button>
</body>
</html>
