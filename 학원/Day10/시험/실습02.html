<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let sum = 0;
    function yung(num1, num2){
      for(let i = num1; i <= num2; i++){
        sum += i;
      }
      return sum;
    }
    yung(1, 6);
    document.write(sum);
  </script>
</body>
</html>
