<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let sum = 0;

    function add(yung){
      for(let i = 1; i <= yung; i++){
        sum += i;
        
      }
      return sum;
    }
    add(10);
    document.write(sum);
    
  </script>
</body>
</html>
