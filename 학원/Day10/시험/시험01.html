<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0;
    let j = 0;
    document.write('<table border = 1>');
    
    for(i = 2; i < 10; i++){
      document.write('<tr>');
      for(j = 1; j < 10; j++){
        document.write('<td>' + i + '*' + j + '=' + (i*j));
      }
      document.write('</tr>');
    }
    document.write('</table>');  
  </script>
    </body>
</html>
