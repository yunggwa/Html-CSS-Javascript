<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function yung(num){
      if(num <= 1)
        return false;

      for(let i = 2; i < num; i++){
        if(num % i === 0)
          return false;
      }
      return true;
    }
    document.write(yung(7));

    

  </script>
</body>
</html>
