<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function yung(num){
      if(num < 3){
        return 1;
      }else{
        return yung(num - 1) + yung(num - 2);
      }
    }
    document.write(yung(8));
  </script>
</body>
</html>
