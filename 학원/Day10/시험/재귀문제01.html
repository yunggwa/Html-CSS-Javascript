<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sumTo(num){
      if(num === 0){
        return 0;
      }   
      return num + sumTo(num - 1);
    }
    document.write(sumTo(2));
  </script>
</body>
</html>
