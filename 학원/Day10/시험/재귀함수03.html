<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function factorial(num){
      if(num === 0){
        return 0;

      }
      for(let i = 1; i < num; i++){
        document.write(num + i);

      }
      return(num + i);

    }
    document.write(factorial(12));
  </script>
</body>
</html>
