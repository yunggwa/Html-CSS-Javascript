<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let yung = prompt('이름을 입력하세용');
    switch(yung){
      case '윤경' :
        document.write('권윤경');
        break;
      case '유진' :
        document.write('송유진');
        break;
      case '민주' :
        document.write('김민주');
        break;
      default :
      document.write('그런 사람 없습니다!');
    }
  </script>
</body>
</html>
