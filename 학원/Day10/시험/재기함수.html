<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function reHi(num){
      if(num === 0)
        return;
        document.write('hi');
        reHi(num - 1);
        document.write('a');
    }
    reHi(3);
  </script>
</body>
