<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fibonacci(number){
      if(number < 3){
        return 1;
      }
      return fibonacci(number - 1) + fibonacci(number - 2);
    }
    document.write(fibonacci(7));
  </script>
</body>
</html>
