<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0;
    let j = 0;

    for(i = 2; i < 9; i += 2){
      for(j = 1; j <= i; j++){
        document.write(i + '*' + j + '=' + (i*j) + '<br>');
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
