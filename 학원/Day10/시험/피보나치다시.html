<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1 1 2 3 5 8 13 21 피보나치수열
    function yung(num){
      if(num < 3){
        return 1;
      }
      return yung(num - 1) + yung(num - 2);
    }

    document.write(yung(5));
  </script>
</body>
</html>
