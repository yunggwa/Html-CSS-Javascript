<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0;
    let j = 0;
    let k = 0;

    for(i = 0; i < 5; i++){
      for(j= 0; j <= i; j++){
        document.write('*');
      }
      for(k = 5; k > 0; k--){
        document.write(' ');
      }

      document.write('<br>');
    }
  </script>
</body>
</html>
