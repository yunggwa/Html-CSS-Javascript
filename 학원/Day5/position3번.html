<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.wrap{
      width: 500px;
      height: 100px;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
    }
    .wrap div{
      width: 100px;
      height: 100px;
    }
    .wrap .a{
      background-color: red;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    .wrap .b{
      background-color: green;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 50;
    }
    .wrap .c{
      background-color: blue;
      position: absolute;
      top: 90px;
      left: 90px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Lorem ipsum dolor amet</h1>
  <div class="wrap">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
  </div>
  <h1>Lorem ipsum dolor amet</h1>
</body>
</html>
