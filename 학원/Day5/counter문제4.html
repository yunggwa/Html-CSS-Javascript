<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ol {
      counter-reset: section; /* ol 요소마다
                                                이름이 section인
                                                새 인스턴스를 생성합니다. */
      list-style-type: none;
    }

    li::before {
      counter-increment: section; /* 해당 인스턴스 안에서
                                                section 카운터 값 증가 */
      content: counters(section, ".") " "; /* section 카운터 값을
                                                마침표(.)로 구분해 결합하여
                                                표시합니다. */
    }
  </style>
</head>
<body>
  <ol>
    <li>item</li>          <!-- 1     -->
    <li>item               <!-- 2     -->
      <ol>
        <li>item</li>      <!-- 2.1   -->
        <li>item</li>      <!-- 2.2   -->
        <li>item           <!-- 2.3   -->
          <ol>
            <li>item</li>  <!-- 2.3.1 -->
            <li>item</li>  <!-- 2.3.2 -->
          </ol>
          <ol>
            <li>item</li>  <!-- 2.4.1 -->
            <li>item</li>  <!-- 2.4.2 -->
            <li>item</li>  <!-- 2.4.3 -->
          </ol>
        </li>
        <li>item</li>      <!-- 2.4   -->
      </ol>
    </li>
    <li>item</li>          <!-- 3     -->
    <li>item</li>          <!-- 4     -->
  </ol>
  <ol>
    <li>item</li>          <!-- 1     -->
    <li>item</li>          <!-- 2     -->
  </ol>  
</body>
</html>
