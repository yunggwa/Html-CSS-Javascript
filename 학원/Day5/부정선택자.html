<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 20px;
      border: 1px solid black;
      float: left;
      margin: 10px;
    }
    div:not(.not){
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="not"></div>
  <div></div>
  <div class="not"></div>
  <div></div>
</body>
</html>
