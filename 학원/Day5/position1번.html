<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
    }
    div.a{
      background-color: red;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    div.b{
      background-color: green;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 50;
    }
    div.c{
      background-color: blue;
      position: absolute;
      top: 90px;
      left: 90px;
    }
  </style>
</head>
<body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
</body>
</html>
